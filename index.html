<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-3xl md:text-5xl font-bold text-yellow-500 mb-6">Pokémon</h1>

    <div class="flex justify-center gap-3 w-full max-w-md mb-6">
        <button id="prev-button" disabled class="bg-purple-500 text-white w-32 h-12 rounded-lg hover:bg-purple-600 disabled:opacity-50">Previous</button>
        <button id="next-button" class="bg-purple-500 text-white w-32 h-12 rounded-lg hover:bg-purple-600">Next</button>
    </div>
    
    <div class="flex justify-center items-center mb-6">
        <img src="" alt="Pokemon Sprite Front" id="pokemonSprite1" class="w-32 h-32 object-cover mr-4" style="display: none;">
        <img src="" alt="Pokemon Sprite Back" id="pokemonSprite2" class="w-32 h-32 object-cover" style="display: none;">
    </div>

    <h2 id="pokemonNameDisplay" class="text-xl font-semibold text-gray-800"></h2>

    <script src="script.js"></script>
</body>
</html>
